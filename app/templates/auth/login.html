{% extends 'base.html' %}

{% block title %}NewsFlow - Connexion{% endblock %}

{% block content %}
<div class="container mx-auto px-4 max-w-md py-8">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="px-6 py-8">
            <h2 class="text-2xl font-bold text-center mb-6">Connexion</h2>
            
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
                    <input type="password" id="password" name="password" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                
                <div class="mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" name="remember" class="mr-2">
                        <span class="text-sm text-gray-700">Se souvenir de moi</span>
                    </label>
                </div>
                
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                        Se connecter
                    </button>
                </div>
            </form>
        </div>
        
        <div class="bg-gray-100 px-6 py-4">
            <p class="text-center text-gray-700">
                Pas encore de compte? <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline">S'inscrire</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
