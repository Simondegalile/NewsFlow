{% extends 'base.html' %}

{% block title %}Article non trouvé - NewsFlow{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="bg-white shadow rounded-lg p-8 text-center">
        <h2 class="text-2xl font-bold mb-4">Article non trouvé</h2>
        <p class="text-gray-600 mb-6">Cet article n'existe pas ou a été supprimé.</p>
        <a href="{{ url_for('direct_feed.index') }}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            Retour aux flux
        </a>
    </div>
</div>
{% endblock %}
